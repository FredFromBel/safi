
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened, closed ]
    branches: [ main ]

jobs:
  build_and_deploy_job:
    # Déploie sur push ou PR (sauf fermeture de PR)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_ROCK_048319183 }}
          action: "upload"

          # Chemins
          app_location: "/"       # index.html à la racine
          output_location: "/"    # pas de build -> publier tel quel
          api_location: ""        # pas d'API Functions

          # Désactiver la build côté front
          skip_app_build: true

          # S'assurer que la branche de prod de la SWA est bien main
          production_branch: "main"

  close_pull_request_job:
    # Nettoie l’environnement de préprod quand la PR est fermée
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
